
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTN | 次世代外国人材管理の頂点</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Shippori+Mincho:wght@400;700&family=Montserrat:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050a14;
            --text-main: #e6f1ff;
            --accent: #c5a059;
            --accent-secondary: #e2c28a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --transition-speed: 0.8s;
        }

        .theme-authority {
            --bg-color: #050a14;
            --text-main: #ffffff;
            --accent: #c5a059;
            --card-bg: rgba(255, 255, 255, 0.02);
            font-family: 'Shippori Mincho', serif;
        }

        .theme-innovation {
            --bg-color: #000814;
            --text-main: #f0f4f8;
            --accent: #00d4ff;
            --card-bg: rgba(0, 212, 255, 0.05);
            font-family: 'Montserrat', sans-serif;
        }

        .theme-human {
            --bg-color: #fcfaf7;
            --text-main: #2d3436;
            --accent: #8e735b;
            --card-bg: rgba(142, 115, 91, 0.05);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
            margin: 0;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            will-change: transform;
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }

        .accent-text { color: var(--accent); }
        .accent-bg { background-color: var(--accent); }
        .accent-border { border-color: var(--accent); }

        /* Page Transition Overlay */
        #page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            z-index: 9999;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #page-overlay.active {
            transform: scaleY(1);
            transform-origin: bottom;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="theme-authority">
    <div id="page-overlay"></div>
    <div id="root"></div>
</body>
</html>
